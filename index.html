<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple countdown</title>

</head>

<body translate="no" >
  <div id="output"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);

var c;
setInterval(
c = function() {
    var m = moment("20300101T190000");// + urlParams["time"]);
    var r = m.diff(m.startOf('day'), 'seconds');
    var n = moment();
    var d = r - n.diff(n.startOf('day'), 'seconds');
    //if (r < 7200) d = r - n.diff(n.startOf('hour'), 'seconds');
    m = n.startOf('day')
    if (d > 0) m = m.add(d, 'seconds');
  
    //var r = moment("20090801T090000");
    //var d = moment().endOf('hour').diff(moment(), 'seconds');
    //var m = moment().startOf('day');
    //if (d < 3000) m = m.add(d, 'seconds');
    output.innerText = m.format(urlParams["format"] || '');
}, 1000);
c();

  </script>
</body>
</html>
